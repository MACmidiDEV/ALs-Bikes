{% extends 'base.html' %}
{% block content %}
    {% for bike in bikes %}
        <div class="row">
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="/media/img/profile.jpg" class="img-circle">
                </a>
                <p>AL's Bikes :<span class="boldtext">| Offical</span></p>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ bike.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ bike.content|truncatewords:30 }}</p>
                        <p><a href="{% url 'bike_detail' bike.id %}"  class="btn btn-default">Read more</a></p>
                        <p><span class="boldtext">Published on:</span> {{ bike.published_date }} </p>
                        <p><span class="boldtext">Views:</span> {{bike.views}}</p>
                        <p><span class="boldtext">Tag:</span> {{ bike.tag }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        
    {% endfor %}
{% endblock %}
