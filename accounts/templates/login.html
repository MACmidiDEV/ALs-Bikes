{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}
    LOGIN PAGE
{% endblock %}

{% block page_heading %}
    UserLogin
{% endblock %}

{% block content %}
    <!-- <div class="row"> -->
        <a href="{% url 'registration' %}">Need an Account? <span>REGISTER here.</span></a>
        <hr>
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                {{login_form | as_bootstrap}}
                <button class="btn btn-default" type="submit">LOGIN</button>
            </form>
            <hr>
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    <!-- </div> -->
{% endblock %}
