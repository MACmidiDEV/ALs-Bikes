{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>AL's Bikes & Restoration Services</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Fixed masthead -->
        <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>                    
                    <!-- <a class="navbar-brand" href="{% url 'get_bikes' %}"><img src="/media/img/bikeLOGOs/BikeLogo/bikeLogoWhite.png"></a> -->
                    <a class="navbar-brand" href="{% url 'get_bikes' %}"><img src="/static/logo-white.png"></a>
                    </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/admin">Admin</a></li>
                    </ul>    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>                    
                        <li><a href="{% url 'new_bike' %}">Sell Bike</a></li>
                        <li><a href="{% url 'forsale_bikes' %}">Buy Bike</a></li>
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        </ul>
                </div>
            </div>
        </nav>

        <div id="masthead">
            <div class="container">
                <div class="row">
                    <h1> AL's Bikes
                        <p id="logo" class="lead">Full-Service Bike Shop & Restoration Services</p>
                    </h1>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-body">
                            <!--blogpost entries-->
                            {% block content %}
                            {% endblock %}
                            <!--blogpost entries-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <h4 id="logo">Get your self an Offical AL's Bike TODAY!</h4>
            </div>
        </footer>
